{% extends "dashboard/base.html" %}
{% load static %}
{% block content %}
<!--start page wrapper -->
		<div class="page-wrapper">
			<div class="page-content">
				<!--breadcrumb-->
				<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
					<div class="breadcrumb-title pe-3">Employment Type</div>
					<div class="ps-3">
						<nav aria-label="breadcrumb">
							<ol class="breadcrumb mb-0 p-0">
								<li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a>
								</li>
								<li class="breadcrumb-item active" aria-current="page">Employment Type</li>
							</ol>
						</nav>
					</div>

				</div>
				<!--end breadcrumb-->
				<div class="row">
					<div class="col-xl-12 mx-auto">

						<div class="d-flex justify-content-end">
							<a href="{% url 'employment-type-create' %}" class="btn btn-primary">Add Employment Type<a/>
						</div>
						<hr/>
						<div class="card">

							<div class="card-body">
								<div class="table-responsive">
								<table id="example" class="table table-bordered mb-0 table-striped table-hover">
									<thead>
										<tr>
											<th scope="col">Employment Type Code</th>
											<th scope="col">Employment Type</th>

										</tr>
									</thead>
									<tbody>
                                    {% for i in types %}
										<tr>
											<th scope="row">{{i.employment_type_code}}</th>
											<td>{{i.employment_type}}</td>
											<td>
                                                <a href="{{i.employment_type_id}}/employment-type-update/"><span style="font-size:13px" class="bx bx-pencil text-success" aria-hidden="true"></span></a>
												<a href="{{i.employment_type_id}}/employment-type-delete/"><span style="font-size:13px" class="bx bx-trash text-danger" aria-hidden="true"></span></a>
                                            </td>
										</tr>
                                    {% endfor %}
									</tbody>
								</table>
								</div>
							</div>
						</div>

					</div>
				</div>
				<!--end row-->
			</div>
		</div>
		<!--end page wrapper -->


{% endblock %}
